<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리댕냥이들 건강관리 툴</title>
  <meta name="description" content="강아지와 고양이의 사료 급여량, 나이 환산, 예방접종, 간식/체중 관리까지 가능한 반려동물 올인원 계산기" />
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; padding: 20px; margin: auto; max-width: 720px; }
    h2, h3 { text-align: center; margin-bottom: 10px; }
    .tabs { display: flex; justify-content: space-between; flex-wrap: wrap; margin-bottom: 20px; }
    .tabs button {
      flex: 1 1 48%;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tabs button.active { background-color: #0056b3; }
    .section { display: none; margin-top: 20px; }
    .section.active { display: block; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button {
      width: 100%; padding: 8px; margin-top: 5px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc;
    }
    .result, .note {
      margin-top: 15px; padding: 10px; background: #f9f9f9; border-left: 4px solid #007bff;
    }
    .profile-list button {
      width: auto; margin: 5px 5px 0 0; background: #eee; border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>우리댕냥이들 건강관리 툴</h2>

  <!-- 아이 등록 -->
  <div>
    <h3>우리 댕냥이 등록하기</h3>
    <label>이름:</label><input type="text" id="petName">
    <label>생일:</label><input type="date" id="petBirth">
    <label>종류:</label>
    <select id="petTypeReg">
      <option value="dog">댕이 (강아지)</option>
      <option value="cat">냥이 (고양이)</option>
    </select>
    <button onclick="addPet()">댕냥이 등록</button>
    <div class="note profile-list" id="petProfiles"></div>
  </div>

  <!-- 탭 메뉴 -->
  <div class="tabs">
    <button onclick="showSection('food')" class="active">사료 계산기</button>
    <button onclick="showSection('age')">나이 계산기</button>
    <button onclick="showSection('vaccination')">예방접종</button>
    <button onclick="showSection('weight')">체중 & 간식</button>
  </div>

  <!-- 각 섹션은 코드에 구현되어 있음 -->
  <!-- food, age, vaccination, weight 각 섹션 + script는 이전 코드에서 이미 반영된 상태이므로 그대로 유지 -->

  <!-- JS 로직 -->
  <script>
    // 이전 단계에서 반영한 전체 스크립트 코드가 여기에 위치
    // (이미 canvas에 저장된 코드 그대로 사용 가능)
  </script>
</body>
</html>
