<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리댕냥이들 건강관리 툴</title>
  <meta name="description" content="강아지와 고양이의 사료 급여량, 나이 환산, 예방접종, 간식/체중 관리까지 가능한 반려동물 올인원 계산기" />
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; padding: 20px; margin: auto; max-width: 720px; }
    h2, h3 { text-align: center; margin-bottom: 10px; }
    .tabs { display: flex; justify-content: space-between; flex-wrap: wrap; margin-bottom: 20px; }
    .tabs button {
      flex: 1 1 48%;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tabs button.active { background-color: #0056b3; }
    .section { display: none; margin-top: 20px; }
    .section.active { display: block; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button {
      width: 100%; padding: 8px; margin-top: 5px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc;
    }
    .result, .note {
      margin-top: 15px; padding: 10px; background: #f9f9f9; border-left: 4px solid #007bff;
    }
    .profile-list button {
      width: auto; margin: 5px 5px 0 0; background: #eee; border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>우리댕냥이들 건강관리 툴</h2>

  <!-- 등록 영역 -->
  <div>
    <h3>우리 댕냥이 등록하기</h3>
    <label>이름:</label><input type="text" id="petName">
    <label>생일:</label><input type="date" id="petBirth">
    <label>종류:</label>
    <select id="petTypeReg">
      <option value="dog">댕이 (강아지)</option>
      <option value="cat">냥이 (고양이)</option>
    </select>
    <button onclick="addPet()">댕냥이 등록</button>
    <div class="note profile-list" id="petProfiles"></div>
  </div>

  <!-- 탭 메뉴 -->
  <div class="tabs">
    <button onclick="showSection('food')">사료 계산기</button>
    <button onclick="showSection('age')">나이 계산기</button>
    <button onclick="showSection('vaccination')">예방접종</button>
    <button onclick="showSection('weight')">체중 & 간식</button>
  </div>

  <!-- 섹션 영역은 JS에서 동적으로 삽입하거나 이후에 직접 삽입 필요 -->
  <div id="contentArea"></div>

  <script>
    const contentMap = {
      food: `<h3>사료 계산기</h3><p>여기에 사료 계산기 내용이 들어갑니다.</p>`,
      age: `<h3>나이 계산기</h3><p>여기에 나이 계산기 내용이 들어갑니다.</p>`,
      vaccination: `<h3>예방접종</h3><p>여기에 예방접종 기능이 들어갑니다.</p>`,
      weight: `<h3>체중 & 간식</h3><p>여기에 체중 및 간식 관련 기능이 들어갑니다.</p>`
    };

    function showSection(section) {
      const buttons = document.querySelectorAll('.tabs button');
      buttons.forEach(btn => btn.classList.remove('active'));
      const targetBtn = [...buttons].find(btn => btn.textContent.includes(section === 'food' ? '사료' : section === 'age' ? '나이' : section === 'vaccination' ? '예방접종' : '간식'));
      if (targetBtn) targetBtn.classList.add('active');
      document.getElementById('contentArea').innerHTML = contentMap[section] || '';
    }

    // 기본 탭 보여주기
    window.onload = () => showSection('food');
  </script>
</body>
</html>
